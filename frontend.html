<!doctype html>
<html lang='en'>

	<head>
		<meta charset='utf-8'>
		<title>Front-End</title>
		<link rel='stylesheet' href='frontend.css'>
	</head>

	<body>

		<div class='main'>

			<div class='staticIceCream'>
				<h1>Static Positioning</h1>
				<img src='Vanilla-Ice-Cream-Cone.jpg' alt="Vanilla Ice Cream"/>
			</div>

			<div class='relativeIceCream' >
				<h1>Relative Position</h1>
				<img src='Vanilla-Ice-Cream-Cone.jpg' alt="Vanilla Ice Cream"/>
			</div>

			<h1>Absolute Positioning (Inside Relative Container)</h1>
			<div id="outer">
				 <div id="inner">
						<img src='Vanilla-Ice-Cream-Cone.jpg' alt="Vanilla Ice Cream"/>
				 </div>
			 </div>
		
			<h1>Absolute Positioning (Inside Non-Relative Container)</h1>
			 <div id="outer2">
				 <div id="inner2">
						<img src='Vanilla-Ice-Cream-Cone.jpg' alt="Vanilla Ice Cream"/>
				 </div>
			 </div>


			<div class='fixedIceCream'>
				<h1>Fixed Position</h1>
				<img src='Vanilla-Ice-Cream-Cone.jpg' alt="Vanilla Ice Cream"/>
			</div>

		</div>

		</body>
</html>
